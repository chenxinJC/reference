name: Sync with Upstream

on:
  schedule:
    # 每天 UTC 时间上午 11 点运行（你可以根据需要修改时间）
    - cron: '0 11 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main # 监听 Fork 仓库的 main 分支

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 检查代码
      - name: Checkout Fork repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # 禁用默认凭据（仍然需要手动设置凭据）
          fetch-depth: 0 # 确保能获取所有 commit 历史

      # 设置 Git 用户名和邮箱
      - name: Configure Git
        run: |
          git config --global user.name "chenxin"
          git config --global user.email "517242860@qq.com"

      # 添加原始仓库为远程源
      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/jaywcjlove/reference.git
          git fetch upstream
          git checkout main
          git merge upstream/main

      # 推送同步的更改到 Fork 仓库
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 Token
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
